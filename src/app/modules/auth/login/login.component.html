<div class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="javascript:void(0)"><b>Tickets</b> System</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSingIn()">
        <div class="input-group mb-3">
          <input type="email" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{'is-invalid': isLoading}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{'is-invalid': isLoading}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <span id="exampleInputEmail-error" *ngIf="isLoading" class="text-danger">
            {{error}}
          </span>
        <div class="row">



          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-1">
        <a  (click)="moveToForgetPassword()">I forgot my password</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
</div>
